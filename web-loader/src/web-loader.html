<polymer-element name="web-loader" attributes="type">
  <template>
    <template id="dot" if="{{type == 'dot'}}">
      <span>Web Loader do tipo <em>"dot"</em></span>
    </template>
    <template id="cicle" if="{{type == 'circle'}}">
      <span>Web Loader do tipo <em>"circle"</b></span>
    </template>
  </template>
  <script>
    Polymer('web-loader', {
      type: ""
    });
  </script>
</polymer-element>
